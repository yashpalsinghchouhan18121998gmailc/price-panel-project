<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pricepanel.css" />
    <title>Price panel</title>
  </head>
  <body>
    <!-- <h1>Fast Food Pricing</h1> -->
    <div class="panel">
      <div class="pricingplan">
        <img
          class="resize"
          src="pexels-ash-376464.jpg"
          alt="burger"
          srcset=""
        />
        <span class="name"><h2>Burger</h2></span>
        <ul>
          <li>
            small : 20/- only <input class="btn" type="button" value="BUY" />
          </li>
          <li>
            large : 40/- only <input class="btn" type="button" value="BUY" />
          </li>
        </ul>
      </div>
      <div class="pricingplan">
        <img
          class="resize"
          src="pexels-pixabay-461198.jpg"
          alt="spring roll"
          srcset=""
        />

        <span class="name"><h2>Spring Roll</h2></span>

        <ul>
          <li>
            small : 40/- only <input class="btn" type="button" value="BUY" />
          </li>
          <li>
            large : 80/- only <input class="btn" type="button" value="BUY" />
          </li>
        </ul>
      </div>
      <div class="pricingplan">
        <img
          class="resize"
          src="pexels-valeria-boltneva-842571.jpg"
          alt="salad"
          srcset=""
        />
        <span class="name"><h2>Salad</h2></span>
        <ul>
          <li>
            small : 30/- only <input class="btn" type="button" value="BUY" />
          </li>
          <li>
            large : 60/- only <input class="btn" type="button" value="BUY" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
